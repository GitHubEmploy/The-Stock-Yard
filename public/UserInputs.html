<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UserInput</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <nav>
        <ul class="nav masthead-nav">
         <li><a href="location.html">Home</a></li>
        </ul> 
    </nav>
          
        

  <div class="container">
    <form>
        <div class="form-group">
          <label for="tickerSymbol">Ticker Symbol</label>
          <input type="tickerSymbol" class="form-control" id="tickerSymbol" placeholder="">
        </div>  
        
        <div class="form-group">
          <label for="qty">Quanity</label>
          <input type="qty" class="form-control" id="qty" placeholder="">
        </div>
        
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <!-- Creating the user graph -->
      <div id="chart-container">
        <canvas id="myCanvas"></canvas>
      </div>
      
  </div>

    
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/UserInput.js"></script>

</html>
